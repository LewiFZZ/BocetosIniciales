<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Dashboard</title>
    <link href="levi_05.css" rel="stylesheet">
</head>
<body>

    <div id="modal">
           <div class="modal-content">
               <h2>Este es un Modal</h2>
               <p>Este contenido está dentro de un diálogo modal.</p>
               <button class="continue-btn" onclick="document.getElementById('modal').style.display='none'; document.body.style.pointerEvents='auto';">Continuar</button>
           </div>
    </div>

    <div class="header">
        <div class="logo">
            <p>Logo de Inicio</p>
        </div>
        <div class="navigation-icons">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
        <div id="form" class="form">
            <form action="get">
                <label for="name" class="formPart">Nombre:</label>
                <input type="text" id="name" name="name" class="formPart">
                <label for="email" class="formPart">Email:</label>
                <input type="email" id="email" name="email" class="formPart">
                <label for="password" class="formPart">Contraseña:</label>
                <input type="password" id="password" name="password" class="formPart">
                <button type="submit" class="formPart">Enviar</button>
            </form>
    </div>

</body>
</html>
